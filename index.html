<!DOCTYPE html> 
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Joulukalenteri</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Joulukalenteri</h1>

<!-- Kalenteriruudukko -->
<div class="ruudukko" id="kalenteri"></div>

<!-- Näyttää kuvan avatusta luukusta -->
<div id="modaali" onclick="this.style.display='none'">
  <img id="modaaliKuva" src="" alt="Joulukalenterin kuva">
</div>

<script>
  // Etsii tämän päivän päivämäärä
  const tanaan = new Date().getDate(); 
  const kalenteri = document.getElementById("kalenteri");

  // Luodaan 24 luukkua joulukuun päiville
  for (let paiva = 1; paiva <= 24; paiva++) {
    let luukku = document.createElement("div");
    luukku.className = "luukku";
    luukku.textContent = paiva;

    // Luukku on lukittu jos päivä on tulevaisuudessa
     if (paiva > tanaan) luukku.classList.add("lukittu");

    // Avaa luukun
    luukku.onclick = () => {
      if (paiva > tanaan) return;
      document.getElementById("modaaliKuva").src = "img/" + paiva + ".png";
      document.getElementById("modaali").style.display = "flex";
    };

    // Lisätään luukku ruudukkoon
    kalenteri.appendChild(luukku);
  }
</script>
</body>
</html>
